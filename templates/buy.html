{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Company symbol" type="text"/>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    {% if results %}
    <div id="results">You Bought: {{results.name}}, {{(results.price * shares1) | usd}}, {{results.symbol}}</div>
    <div>{{newCash | usd}}</div>
    {% endif %}

{% endblock %}
