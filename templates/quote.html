{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Company symbol" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    {% if results %}
    <div id="results">{{results.name}}, {{results.price | usd}}, {{results.symbol}}</div>
    {% endif %}
{% endblock %}
